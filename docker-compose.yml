version: '3.8'

services:
  the-server:
    image: cat69/cyber_offensive:server
    container_name: server
    ports:
      - "8820:8820/tcp"
      - "6921:6921/tcp"
      - "8843:8843/tcp"
      - "443:443/tcp"
    tty: true
    volumes:
        - server:/app/Game/src/code/Database
    networks:
        - my-network
    environment:
        - LOAD_BALANCER_IP=169.254.238.195 # Assuming container name is "load_balancer"

volumes:
  server:
    driver: local

networks:
  my-network:
    name: my-network
    external: true